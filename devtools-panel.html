<!DOCTYPE html>
<html>
  <head>
    <title>Playwright Script Generator</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #1a73e8;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
        resize: vertical;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1557b0;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      #loading {
        display: none;
        margin: 10px 0;
        color: #666;
      }
      #error {
        display: none;
        color: #d93025;
        margin: 10px 0;
        padding: 10px;
        background-color: #fce8e6;
        border-radius: 4px;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
      }
      .saved-tests {
        margin-bottom: 30px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 15px;
      }
      .test-suite {
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 15px;
      }
      .test-suite:last-child {
        margin-bottom: 0;
      }
      .test-suite-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .test-suite-header:hover {
        background-color: #f8f9fa;
      }
      .suite-name-container {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }
      .suite-name-label {
        font-size: 18px;
        color: #1a73e8;
        font-weight: 500;
      }
      .suite-name-input {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: none;
      }
      .suite-name-input.editing {
        display: block;
      }
      .suite-name-actions {
        display: flex;
        gap: 5px;
      }
      .suite-name-actions button {
        padding: 2px 8px;
        font-size: 12px;
      }
      .suite-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      .suite-actions button {
        padding: 5px 10px;
        font-size: 12px;
      }
      .test-suites-list {
        margin-bottom: 20px;
      }
      .test-suites-list:empty {
        display: none;
      }
      .test-suites-list:empty + .new-suite-button {
        margin-bottom: 0;
      }
      .new-suite-button {
        margin-bottom: 20px;
      }
      .saved-tests h2 {
        margin-top: 0;
        font-size: 18px;
        color: #1a73e8;
      }
      .saved-tests-list {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 15px;
        transition: max-height 0.3s ease-out;
      }
      .test-suite.collapsed .saved-tests-list {
        max-height: 0;
        overflow: hidden;
        margin-bottom: 0;
      }
      .test-suite.collapsed .suite-actions {
        display: none;
      }
      .collapse-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        transition: transform 0.3s ease;
      }
      .test-suite.collapsed .collapse-icon {
        transform: rotate(-90deg);
      }
      .saved-test-item {
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .saved-test-item:hover {
        background-color: #f8f9fa;
      }
      .saved-test-item.selected {
        background-color: #e8f0fe;
        border-color: #1a73e8;
      }
      .test-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .test-actions button {
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        color: #495057;
      }
      .test-actions button:hover {
        background-color: #e9ecef;
      }
      .test-actions button.copy-code-btn {
        background-color: #e3f2fd;
        border-color: #90caf9;
        color: #1976d2;
      }
      .test-actions button.copy-code-btn:hover {
        background-color: #bbdefb;
      }
      .test-actions button.copy-code-btn:active {
        background-color: #90caf9;
      }
      .test-actions button.export-test-btn {
        background-color: #e8f5e9;
        border-color: #a5d6a7;
        color: #2e7d32;
      }
      .test-actions button.export-test-btn:hover {
        background-color: #c8e6c9;
      }
      .test-actions button.export-test-btn:active {
        background-color: #a5d6a7;
      }
      .test-instructions {
        font-style: italic;
        color: #666;
        margin-bottom: 10px;
      }
      .test-filename {
        color: #1a73e8;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .test-filename-link {
        color: #1a73e8;
        text-decoration: none;
        cursor: pointer;
      }
      .test-filename-link:hover {
        text-decoration: underline;
      }
      .test-body {
        white-space: pre-wrap;
        font-family: monospace;
        background-color: #f1f3f4;
        padding: 10px;
        border-radius: 4px;
      }
      #testGenerator {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Playwright Script Generator</h1>

      <div class="test-suites-list" id="testSuitesList"></div>
      <button id="newSuiteBtn" class="new-suite-button">New Test Suite</button>

      <div id="testGenerator">
        <textarea
          id="testCase"
          placeholder="Enter your test case here..."
        ></textarea>
        <div class="button-group">
          <button id="generateBtn">Generate Script</button>
          <button id="saveBtn" disabled>Save Test</button>
        </div>
        <div id="loading">Generating script...</div>
        <div id="error"></div>
        <div id="output"></div>
      </div>
    </div>
    <script type="module" src="devtools-panel.js"></script>
  </body>
</html>
