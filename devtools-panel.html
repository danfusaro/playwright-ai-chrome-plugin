<!DOCTYPE html>
<html>
  <head>
    <title>Playwright Script Generator</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #1a73e8;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
        resize: vertical;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1557b0;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      #loading {
        display: none;
        margin: 10px 0;
        color: #666;
      }
      #error {
        display: none;
        color: #d93025;
        margin: 10px 0;
        padding: 10px;
        background-color: #fce8e6;
        border-radius: 4px;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
      }
      .saved-tests {
        margin-bottom: 30px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 15px;
      }
      .saved-tests h2 {
        margin-top: 0;
        font-size: 18px;
        color: #1a73e8;
      }
      .saved-tests-list {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 15px;
      }
      .saved-test-item {
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .saved-test-item:hover {
        background-color: #f8f9fa;
      }
      .saved-test-item.selected {
        background-color: #e8f0fe;
        border-color: #1a73e8;
      }
      .test-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .test-actions button {
        padding: 5px 10px;
        font-size: 12px;
      }
      .test-details {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }
      .test-details.show {
        display: block;
      }
      .test-instructions {
        font-style: italic;
        color: #666;
        margin-bottom: 10px;
      }
      .test-filename {
        color: #1a73e8;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .test-body {
        white-space: pre-wrap;
        font-family: monospace;
        background-color: #f1f3f4;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Playwright Script Generator</h1>

      <div class="saved-tests">
        <h2>Saved Tests</h2>
        <div class="saved-tests-list" id="savedTestsList"></div>
        <div class="button-group">
          <button id="newTestBtn">New Test</button>
          <button id="exportTestsBtn">Export Tests</button>
        </div>
      </div>

      <div id="testGenerator">
        <textarea
          id="testCase"
          placeholder="Enter your test case here..."
        ></textarea>
        <div class="button-group">
          <button id="generateBtn">Generate Script</button>
          <button id="saveBtn" disabled>Save Test</button>
        </div>
        <div id="loading">Generating script...</div>
        <div id="error"></div>
        <div id="output"></div>
      </div>
    </div>
    <script type="module" src="devtools-panel.js"></script>
  </body>
</html>
