<!DOCTYPE html>
<html>
  <head>
    <title>Playwright Script Generator</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #1a73e8;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
        resize: vertical;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1557b0;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #loading {
        display: none;
        margin: 10px 0;
        color: #666;
      }
      #error {
        display: none;
        color: #d93025;
        margin: 10px 0;
        padding: 10px;
        background-color: #fce8e6;
        border-radius: 4px;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Playwright Script Generator</h1>
      <textarea
        id="testCase"
        placeholder="Enter your test case here..."
      ></textarea>
      <button id="generateBtn">Generate Script</button>
      <div id="loading">Generating script...</div>
      <div id="error"></div>
      <div id="output"></div>
    </div>
    <script type="module" src="devtools-panel.js"></script>
  </body>
</html>
