<!DOCTYPE html>
<html>
  <head>
    <title>Playwright Script Generator</title>
    <style>
      body {
        width: 500px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin: 10px 0;
        padding: 8px;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      pre {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        margin-top: 10px;
      }
      .loading {
        display: none;
        text-align: center;
        margin: 10px 0;
      }
      .error {
        color: red;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Generate Playwright Script</h1>
    <textarea id="testCases" placeholder="Enter test cases here..."></textarea>
    <button id="generate">Generate Script</button>
    <div id="loading" class="loading">
      Generating script with Azure OpenAI...
    </div>
    <div id="error" class="error"></div>
    <pre id="output"></pre>
    <script type="module" src="config.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
